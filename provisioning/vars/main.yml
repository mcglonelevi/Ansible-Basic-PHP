mysql_packages:
  - mariadb-client
  - mariadb-server
  - python-mysqldb
mysql_root_username: root
mysql_root_password: password
mysql_root_password_update: no
mysql_enabled_on_startup: yes
mysql_port: "3306"
mysql_bind_address: '0.0.0.0'

php_webserver_daemon: "nginx"

php_enable_php_fpm: true
php_fpm_listen: "127.0.0.1:9000"
php_fpm_listen_allowed_clients: "127.0.0.1"
php_fpm_pm_max_children: 50
php_fpm_pm_start_servers: 5
php_fpm_pm_min_spare_servers: 5
php_fpm_pm_max_spare_servers: 5

php_use_managed_ini: false

php_packages:
  - php
  - php-cli
  - php-common
  - php-gd
  - php-mbstring
  - php-pdo
  - php-xml
  - php-memcached

nginx_user: "www-data"
nginx_server_tokens: "off"

nginx_vhosts:
  - listen: "443 ssl http2"
    server_name: "example.com"
    filename: "https.example.com.conf"
    extra_parameters: |
      root                /var/www/html;
      index               index.php index.html index.htm;
      ssl_certificate     /etc/ssl/certs/test.crt;
      ssl_certificate_key /etc/ssl/private/test.key;
      ssl_protocols       TLSv1.1 TLSv1.2;
      ssl_ciphers         HIGH:!aNULL:!MD5;
      location ~ \.php$ {
        fastcgi_pass    127.0.0.1:9000;
        include         fastcgi_params;
        fastcgi_param   SCRIPT_FILENAME    $document_root$fastcgi_script_name;
        fastcgi_param   SCRIPT_NAME        $fastcgi_script_name;
      }
  - listen: "443 ssl http2"
    server_name: "www.example.com"
    filename: "https.www.example.com.conf"
    extra_parameters: |
      ssl_certificate     /etc/ssl/certs/test.crt;
      ssl_certificate_key /etc/ssl/private/test.key;
      ssl_protocols       TLSv1.1 TLSv1.2;
      ssl_ciphers         HIGH:!aNULL:!MD5;
      return 301 https://example.com$request_uri;
  - listen: "80"
    server_name: "www.example.com"
    filename: "www.example.com.conf"
    extra_parameters: |
      return 301 https://example.com$request_uri;
  - listen: "80"
    server_name: "example.com"
    filename: "example.com.conf"
    extra_parameters: |
      return 301 https://example.com$request_uri;
